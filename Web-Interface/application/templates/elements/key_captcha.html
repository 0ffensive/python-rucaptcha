{% block content %}
    <form style="height: 270px" name="invisible_recaptcha" id="invisible_recaptcha" method="POST">
        <label>Key Captcha</label>
        <p></p>
        <div class="input-group">
            <div style="width:50%;" class="input-group-addon">
                s_s_c_user_id
            </div>
            <input style="height: 30px; width: 200px" value="1">
        </div>
        <div class="input-group">
            <div style="width:50%;" class="input-group-addon">
                s_s_c_session_id
            </div>
            <input style="height: 30px; width: 200px" value="2">
        </div>
        <div class="input-group">
            <div style="width:50%;" class="input-group-addon">
                s_s_c_web_server_sign
            </div>
            <input style="height: 30px; width: 200px" value="3">
        </div>
        <div class="input-group">
            <div style="width:50%;" class="input-group-addon">
                s_s_c_web_server_sign2
            </div>
            <input style="height: 30px; width: 200px" value="4">
        </div>
        <button
                type="submit"
                name="key_captcha_btn">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            Отправить
        </button>
    </form>
{% endblock %}
